    <body>
    <div>

        <div class="jumbotron">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="http://e-edu.nbu.bg">Moodle</a></li>
                            <li><a href="http://www.nbu.bg">NBU</a></li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li id="login"><a href="admin/login.html">Login</a></li>
                            <li><a href="../template/admin/admin.html">Admin Panel</a></li>
                            <li id="log-out"><a href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            </br>
            <div class="container">
                <h1>NBU Reservation System</h1>
                <p>Team ROOKIE product</p>
                </br></br></br>

                <button type="button" class="btn btn-success btn-primary" data-toggle="modal" data-target="#AddFormModal">Add event</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="AddFormModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <form id="addForm" method="post">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4><span class="glyphicon glyphicon-calendar"></span> Add event</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xs-6 form-group">
                                    <label>Event Title</label>
                                    <input class="validate[required, custom[onlyLetterSp]] form-control" type="text" name="title" id="title"/>
                                </div>
                                <div class="col-xs-6 form-group">
                                    <label>Department</label>
                                    <input class="validate[required, custom[onlyLetterSp]] form-control" type="text" name="dep" id="dep"/>
                                </div>
                                <div id="datepair">
                                    <div class="col-xs-6 form-group">
                                        <label>Date start</label>
                                        <input type="text" class="validate[required] text-input date start form-control" name="dateStart" id="dateStart" />
                                    </div>
                                    <div class="col-xs-6 form-group">
                                        <label>Date end</label>
                                        <input type="text" class="validate[required] text-input date end form-control" name="dateEnd" id="dateEnd"/>
                                    </div>
                                    <div class="col-xs-6 form-group">
                                        <label>Time start</label>
                                        <input type="text" class="validate[required] time start form-control" name="timeStart" id="timeStart" />
                                    </div>
                                    <div class="col-xs-6 form-group">
                                        <label>Time end</label>
                                        <input type="text" class="validate[required] time end form-control" name="timeEnd" id="timeEnd"/>
                                    </div>
                                </div>

                                <div class="col-xs-6 form-group">
                                    <label>Contact person</label>
                                    <input class="validate[required, custom[onlyLetterSp]] form-control" type="text" name="username" id="username"/>
                                </div>
                                <div class="col-xs-6 form-group">
                                    <label>Telephone</label>
                                    <input class="validate[required, custom[onlyNumberSp]] form-control" type="text" name="phone" id="phone"/>
                                </div>
                                <div class="col-xs-6 form-group">
                                    <label>Email</label>
                                    <input class="validate[required, custom[email]] form-control" type="text" name="mail" id="mail"/>
                                </div>
                                <div class="col-xs-6 form-group">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <label for="selectMethod">Repeat:</label>
                                            <select class="form-control" name="selectMethod" id="selectMethod">
                                                <option value="">None</option>
                                                <option value="week">Weekly</option>
                                                <option value="month">Monthly</option>
                                            </select>
                                        </div>
                                        <div class="col-xs-6">
                                            <label for="selectDuration">for:</label>
                                            <select class="validate[required] form-control" name="selectDuration" id="selectDuration" disabled>
                                                <option value="0" selected="selected">None</option>
                                                <script>
                                                    for (var i = 1; i <= 12; i++)
                                                    {
                                                        document.write('<option rel="week" value="' + i + '">' + i + ' weeks</option>');
                                                        document.write('<option rel="month" value="' + i + '">' + i + ' months</option>');
                                                    }
                                                </script>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <label for="additionalInfo">Additional information:</label>
                                    <textarea class="form-control" rows="5" name="additionalInfo" id="additionalInfo"></textarea>
                                </div>
                                <div class="col-xs-6 form-group pull-right">
                                    <label class="pull-right">
                                        </br> <input type="checkbox" name="multimedia" id="multimedia"> I will use multimedia.
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-info" value="Submit event" id="addBtn"/>
                            <input type="reset" class="btn btn-default" value="Clear" id="clearBtn"/>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="page-header">

            <div class="pull-right form-inline">
                <div class="btn-group">
                    <button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
                    <button class="btn btn-default" data-calendar-nav="today">Today</button>
                    <button class="btn btn-primary" data-calendar-nav="next">Next >></button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-warning" data-calendar-view="year">Year</button>
                    <button class="btn btn-warning active" data-calendar-view="month">Month</button>
                    <button class="btn btn-warning" data-calendar-view="week">Week</button>
                    <button class="btn btn-warning" data-calendar-view="day">Day</button>
                </div>
            </div>

            <h3></h3>
            <h2 id="hallName"></h2>
        </div>

        <div class="row">
            <div class="col-md-9">
                <div id="calendar"></div>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <select class="form-control" title="Choose Hall..." id="halls">
                    </select>
                    </br> </br>
                    <select id="first_day" class="form-control">
                        <option value="" selected="selected">First day of week language-dependant</option>
                        <option value="2">First day of week is Sunday</option>
                        <option value="1">First day of week is Monday</option>
                    </select>
                    <select id="language" class="form-control">
                        <option value="">Select Language (default: en-US)</option>
                        <option value="bg-BG">Bulgarian</option>
                    </select>
                    <label class="checkbox">
                        <input type="checkbox" value="#events-modal" id="events-in-modal"> Open events in modal window
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="format-12-hours"> 12 Hour format
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="show_wb" checked> Show week box
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="show_wbn" checked> Show week box number
                    </label>
                </div>

                <h4>Events</h4>
                <small>This list is populated with events dynamically</small>
                <ul id="eventlist" class="nav nav-list"></ul>
            </div>
        </div>

        <div class="clearfix"></div>
        <br><br>        

        <div class="modal fade" id="events-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3 style="color:white"><span class="glyphicon glyphicon-calendar"></span> Event</h3>
                    </div>
                    <div class="modal-body" style="height: 550px">
                    </div>
                    <div class="modal-footer">
                        <a href="#" data-dismiss="modal" class="btn btn-default">Close</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
