<!DOCTYPE html>
<html>
    <head>
        <title>Twitter Bootstrap jQuery Calendar component</title>

        <meta name="description" content="Full view calendar component for twitter bootstrap with year, month, week, day views.">
        <meta name="keywords" content="jQuery,Bootstrap,Calendar,HTML,CSS,JavaScript,responsive,month,week,year,day">
        <meta name="author" content="Serhioromano">
        <meta charset="UTF-8">

        <link rel="stylesheet" href="components/bootstrap3/css/bootstrap.min.css">
        <link rel="stylesheet" href="components/bootstrap3/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/calendar.css">
        <link rel="stylesheet" href="css/datepicker.css">
        <link rel="stylesheet" href="css/jquery.timepicker.css">
        <link rel="stylesheet" href="css/style.css" type="text/css"/>

        <style type="text/css">
            .btn-twitter {
                padding-left: 30px;
                background: rgba(0, 0, 0, 0) url(https://platform.twitter.com/widgets/images/btn.27237bab4db188ca749164efd38861b0.png) -20px 9px no-repeat;
            }
            .btn-twitter:hover {
                background-position:  -21px -16px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Bootstrap Calendar Demo</h1>

                <p>Bootstrap based full view calendar. Template based.</p>

                <button type="button" class="btn btn-success btn-primary" data-toggle="modal" data-target="#AddFormModal">Add event</button>

                <!-- Modal -->
                <div class="modal fade" id="AddFormModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Add event</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <form id="addForm" action="add.php" method="post">
                                        <div class="col-xs-6 form-group">
                                            <label>Event Title</label>
                                            <input class="form-control" type="text" name="title" id="title"/>
                                        </div>
                                        <div class="col-xs-6 form-group">
                                            <label>Department</label>
                                            <input class="form-control" type="text"/>
                                        </div>
                                        <div id="datepair">
                                            <div class="col-xs-6 form-group">
                                                <label>Date start</label>
                                                <input type="text" class="date start form-control" name="dateStart" id="dateStart"/>
                                            </div>
                                            <div class="col-xs-6 form-group">
                                                <label>Date end</label>
                                                <input type="text" class="date end form-control" name="dateEnd" id="dateEnd"/>
                                            </div>
                                            <div class="col-xs-6 form-group">
                                                <label>Time start</label>
                                                <input type="text" class="time start form-control" name="timeStart" id="timeStart"/>
                                            </div>
                                            <div class="col-xs-6 form-group">
                                                <label>Time end</label>
                                                <input type="text" class="time end form-control" name="timeEnd" id="timeEnd"/>
                                            </div>

                                        </div>

                                        <div class="col-xs-6 form-group">
                                            <label>Contact person</label>
                                            <input class="form-control" type="text"/>
                                        </div>
                                        <div class="col-xs-6 form-group">
                                            <label>Telephone</label>
                                            <input class="form-control" type="text"/>
                                        </div> 
                                        <div class="col-xs-6 form-group">
                                            <label>Email</label>
                                            <input class="form-control" type="text"/>
                                            <label for="repSelect">Repeat:</label>
                                            <select class="form-control" id="repSelect">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                            </select>
                                        </div>   

                                        <div class="col-xs-6 form-group">
                                            <label for="comment">Comment:</label>
                                            <textarea class="form-control" rows="5" id="comment"></textarea>
                                        </div>
                                        <div class="col-xs-6 form-group">
                                            <label>
                                                <input type="checkbox"> I will use multimedia.
                                            </label>
                                        </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input type="submit" class="btn btn-info" value="Submit event">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                            </form>
                        </div>

                    </div>
                </div>
                <a class="btn btn-default" href="index.html">Use bootstrap 2</a>   
            </div>

            <div class="page-header">

                <div class="pull-right form-inline">
                    <div class="btn-group">
                        <button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
                        <button class="btn btn-default" data-calendar-nav="today">Today</button>
                        <button class="btn btn-primary" data-calendar-nav="next">Next >></button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-warning" data-calendar-view="year">Year</button>
                        <button class="btn btn-warning active" data-calendar-view="month">Month</button>
                        <button class="btn btn-warning" data-calendar-view="week">Week</button>
                        <button class="btn btn-warning" data-calendar-view="day">Day</button>
                    </div>
                </div>

                <h3></h3>
                <small>To see example with events navigate to march 2013</small>
            </div>

            <div class="row">
                <div class="col-md-9">
                    <div id="calendar"></div>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <select id="first_day" class="form-control">
                            <option value="" selected="selected">First day of week language-dependant</option>
                            <option value="2">First day of week is Sunday</option>
                            <option value="1">First day of week is Monday</option>
                        </select>
                        <select id="language" class="form-control">
                            <option value="">Select Language (default: en-US)</option>
                            <option value="bg-BG">Bulgarian</option>
                        </select>
                        <label class="checkbox">
                            <input type="checkbox" value="#events-modal" id="events-in-modal"> Open events in modal window
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" id="format-12-hours"> 12 Hour format
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" id="show_wb" checked> Show week box
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" id="show_wbn" checked> Show week box number
                        </label>
                    </div>

                    <h4>Events</h4>
                    <small>This list is populated with events dynamically</small>
                    <ul id="eventlist" class="nav nav-list"></ul>
                </div>
            </div>

            <div class="clearfix"></div>
            <br><br>
            <div id="disqus_thread"></div>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

            <div class="modal fade" id="events-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h3 class="modal-title">Event</h3>
                        </div>
                        <div class="modal-body" style="height: 400px">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <script type="text/javascript" src="components/jquery/jquery.min.js"></script>
            <script type="text/javascript" src="components/underscore/underscore-min.js"></script>
            <script type="text/javascript" src="components/bootstrap3/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="components/jstimezonedetect/jstz.min.js"></script>
            <script type="text/javascript" src="js/language/bg-BG.js"></script>
            <script type="text/javascript" src="js/calendar.js"></script>
            <script type="text/javascript" src="js/models/event.js"></script>
            <script type="text/javascript" src="js/app.js"></script>
            <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
            <script type="text/javascript" src="js/jquery.timepicker.min.js"></script>
            <script src="js/datepair.js"></script>
            <script src="js/jquery.datepair.js"></script>
            <script src="js/happy.js"></script>
            <script type="text/javascript">
                var disqus_shortname = 'bootstrapcalendar'; // required: replace example with your forum shortname
                (function () {
                    var dsq = document.createElement('script');
                    dsq.type = 'text/javascript';
                    dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <script>
                $('#datepair .time').timepicker({
                    'showDuration': true,
                    'timeFormat': 'H:i',
                    'minTime': '08:00',
                    'maxTime': '18:00'
                });

                $('#datepair .date').datepicker({
                    'format': 'yyyy-mm-dd',
                    'autoclose': true
                });

                $('#datepair').datepair();

                $('#addForm').isHappy({
                    fields: {
                        // reference the field you're talking about, probably by `id`
                        // but you could certainly do $('[name=name]') as well.
                        '#title': {
                            required: true
                        }
                    }
                });
            </script>

        </div>
    </body>
</html>
